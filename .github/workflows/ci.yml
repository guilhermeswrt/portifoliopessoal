name: CI
run-name: CI â€¢ ${{ inputs.target_repo || github.repository }}@${{ inputs.target_ref || github.ref_name }}

on:
  push:
    branches: ["master"]
  pull_request:
  workflow_dispatch:
    inputs:
      target_repo:
        description: "Repo alvo (ex: user/repo)"
        required: false
        type: string
      target_ref:
        description: "Branch/ref alvo (ex: master)"
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TARGET_REPO: ${{ inputs.target_repo || github.repository }}
      TARGET_REF: ${{ inputs.target_ref || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          ref: ${{ env.TARGET_REF }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install & test (repo alvo)
        if: ${{ env.TARGET_REPO != github.repository }}
        env:
          NODE_ENV: test
          CI: true
        run: |
          npm ci
          npm run test --if-present

      - name: Install root deps
        if: ${{ env.TARGET_REPO == github.repository }}
        run: npm ci

      - name: Install backend deps
        if: ${{ env.TARGET_REPO == github.repository }}
        run: npm ci --prefix backend

      - name: Install frontend deps
        if: ${{ env.TARGET_REPO == github.repository }}
        run: npm ci --prefix frontend

      - name: Prepare report directories
        if: ${{ env.TARGET_REPO == github.repository }}
        run: mkdir -p backend/test-results frontend/test-results

      - name: Run backend tests
        if: ${{ env.TARGET_REPO == github.repository }}
        env:
          NODE_ENV: test
          CI: true
        run: npm --prefix backend test

      - name: Run frontend tests
        if: ${{ env.TARGET_REPO == github.repository }}
        env:
          NODE_ENV: test
          CI: true
        run: npm --prefix frontend test

      - name: Install Playwright browsers
        if: ${{ env.TARGET_REPO == github.repository }}
        run: npx playwright install --with-deps chromium

      - name: Run E2E UI tests (Playwright)
        if: ${{ env.TARGET_REPO == github.repository }}
        env:
          CI: true
        run: npm run test:e2e

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          if-no-files-found: warn
          path: |
            backend/test-results
            frontend/test-results
